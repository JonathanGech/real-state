name: real_state
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.5.3  <=4.0.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: ^9.0.0
  dev_utils:
    git:
      url: git@github.com:JonathanGech/flutter_dev_utils.git
      ref: main
  flutter_bloc: ^9.1.0
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17
  responsive_builder: ^0.7.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/imgs/
    - assets/imgs/icons/
    - assets/icons/

  fonts:
    - family: "Urbanist"
      fonts:
        - asset: assets/Urbanist/static/Urbanist-Regular.ttf
        - asset: assets/Urbanist/static/Urbanist-Medium.ttf
        - asset: assets/Urbanist/static/Urbanist-SemiBold.ttf
        - asset: assets/Urbanist/static/Urbanist-Bold.ttf
